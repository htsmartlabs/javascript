        <script>
            function calc(s){
                x=document.getElementById("a").value;
                y=document.getElementById("b").value;
                if(s=="+"){
                    z = parseInt(x) + parseInt(y);
                }else if(s=="-"){
                    z = parseInt(x) - parseInt(y);
                }else if(s=="x"){
                    z = parseInt(x) * parseInt(y);
                }else if(s=="/"){
                    z = parseInt(x) / parseInt(y);                    
                }
                document.getElementById("c").value=z;
            }
